<html>
    <head>
        <script type = "text/javascript">
            var x = 100;
            var y = "200";
            var result = x + parseInt(y);
            document.write(result);
            document.write("<br>");
            var fruits  = ["Apple","Mango","Watermelon","Pineapple","Qiwi"];
            document.write(fruits[1]);
            document.write("<br>");
            fruits.push("Grapes");
            document.write(fruits);
            document.write("<br>");
            document.write(fruits.pop());
            document.write("<br>");
            document.write(fruits);
        </script>
    </head>
</html>
