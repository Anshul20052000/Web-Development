<html>
    <head>
        <script type="text/javascript">
            var pat = /eggs/i;
            var x = "I ate 10 eggs";
            document.write(x + "<br>");
            var p = x.search(pat);
            document.write(p + "<br>");
            var q = x.replace(pat,"Watermelons");
            document.write(q + "<br>");
        </script>
    </head>
</html>
