<html>
    <head>
        <script type="text/javascript">
            var name = ["John","Sam","Rob"];
            document.write(name);
            document.write("<br>");
            var x = name.toString();
            document.write(x);
            document.write("<br>");
            var y = name.pop();
            document.write("Anshul");
            document.write(y);
            document.write("<br>");
            var z = name.pop();
            document.write(z);
            document.write("<br>");
            name = ["John","Sam","Rob"];
            var p = name.shift(); 
            document.write(p);
            document.write("<br>");
            name.unshift("Tim");
            document.write(name);
            document.write("<br>");
            var q = name.toString();
            document.write(q);
            document.write("<br>");
            delete name[1];
            var q = name.toString();
            document.write(q);
            document.write("<br>");
            var number = [1,2,3];
            var new_array = name.concat(number);
            document.write(new_array);
            document.write("<br>");
            var c = new_array.toString();
            document.write(c);
            document.write("<br>");
        </script>
    </head>
</html>
