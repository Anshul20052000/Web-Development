<html>
    <head>
        <script type="text/javascript">
            var number = 100;
            var x = number.toString();
            document.write(x);
            document.write("<br>");

            var y = 22/7;
            document.write(y);
            document.write("<br>");
            r = y.toFixed(3);
            p = y.toFixed(0);
            q = y.toFixed(25);
            document.write(r + " " + p + " " + q);
            document.write("<br>");

            var a = "100";
            var b = 200;
            c = a + b;
            document.write(c);
            document.write("<br>");
            c = parseInt(a) + b;
            document.write(c);
        </script>
    </head>
    <body>

    </body>
</html>
