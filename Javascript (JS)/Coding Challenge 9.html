<html>
    <head>
        <script type="text/javascript">
            for(counter = 1; counter <= 100; counter++)
            {
                document.write(counter + "<br>");
            }
            document.write("<br>");
            var i = 1;
            while(i <= 20)
            {
                document.write(i * i);
                document.write("<br>");
                i++;
            }
        </script>
    </head>
</html>
