<html>
    <head>
        <title id="t1">This is the Title</title>
    </head>
    <body>
        <script type="text/javascript">

            var title1 = document.getElementById("t1").firstChild.nodeValue;
            document.write(title1 + "<br>");

            var title2 = document.getElementById("t1").nodeName;
            document.write(title2);
        </script>
    </body>
</html>
