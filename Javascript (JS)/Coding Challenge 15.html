<html>
    <head>
        <script type="text/javascript">
            function change()
            {
                document.getElementById("para1").innerHTML = "This is the New Paragraph after executing Change Function";
            }
        </script>
    </head>
    <body>
        <p id="para1">This is the Paragraph</p>
        <button id="newButton" onclick="change()">Click Here</button>
    </body>
</html>
