<html>
    <head>
        <script type="text/javascript">
            function display()
            {
                document.write("Hello World" + "<br>");
            }
            function square(x)
            {
                document.write(x*x + "<br>");
            }
            function addition(a,b,c)
            {
                return (a+b+c + "<br>");
            }
            display();
            square(123);
            var result = addition(123,34,5467);
            document.write(result);
        </script>
    </head>
    <body>

    </body>
</html>
